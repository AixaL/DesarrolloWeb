<!DOCTYPE html>
<html>
<head>
	<title>Registrarse</title>
	<meta charset="utf-8">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/registro.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/registro.css">
	<link rel="shortcut icon" href="../img/huella.png">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Quicksand:300,400,700&display=swap" rel="stylesheet">
</head>
<body>
<div id="main-container">
	<header id="centro">
	<input id="nombre" type="text" placeholder="Nombre:" required>
	<input id="apellido" type="text" placeholder="Apellido:" required>
	<input id="fecha" type="date" placeholder="Fecha de nacimiento" required>
    <input id="correo" type="email" placeholder="Correo:" required>
	<input id="estado" type="text" placeholder="Estado:" required>
	<input id="ciudad" type="text" placeholder="Ciudad:" required>
	<input id="dir" type="text" placeholder="Dirección:" required>
	<input id="psswd" type="password" placeholder="Contraseña:" required>
	<input id="psswdC" type="password" placeholder="Confirmación de Contraseña:" required>
	<input id="registrar" type="submit" value="Registrar" class="registrar" onclick="registrar()">
	</div>
	<div id="header">
		<img src="../img/huella.png" alt="menu-icon2" style="left: 1275px;">
		<h1 style="font-family: 'Quicksand'">Regístrate</h1>
		<input type="checkbox" id="chec">
		<label for="chec">
			<img src="../img/menu.png">
		</label>
		<nav>
			<ul>
				<li> <a href="#">Inicio</a> </li>
				<li> <a href="#">Iniciar Sesión</a> </li>
				<li> <a href="#">Registrar Mascota</a> </li>
				<li> <a href="#">Foro</a> </li>
			</ul>
		</nav>
	</div>
</header>
</body>
</html>
